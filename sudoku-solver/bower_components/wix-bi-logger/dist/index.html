<!doctype html>
<html ng-app="wix.common">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wixBiLogger</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
  <body>
    <div class="container" ng-controller="MyCtrl as myCtrl">
        <div id="test-bi-1" wix-bi="EVENT_NAME" style="cursor: pointer">Click me to send a BI event without params</div>
        <div id="test-bi-2" wix-bi="EVENT_NAME" wix-bi-args="{a: 1, b: 2}" style="cursor: pointer">Click me to send a BI event with params</div>
        <div id="test-bi-3" ng-click="myCtrl.sendBi()" style="cursor: pointer">Click me to send 3 BI events with a controller</div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

<!-- #else -#if( false )#end->
