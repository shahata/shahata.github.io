<!doctype html>
<html ng-app="mainWidget">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angularWidget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/main.css"/>
  <body>
    <ng-widget src="'main'"></ng-widget>

    <script src="http://static.wix.com/services/third-party/angularjs/1.2.16/angular.min.js"></script>

    <script src="scripts/controllers/main.js"></script>

    <script>
    'use strict';

    angular.module('mainWidget').config(function (widgetsProvider) {
      widgetsProvider.setManifestGenerator(function (name) {
        return {
          module: name + 'Widget',
          html: 'views/' + name + '.html',
          files: []
        };
      });
    });
    </script>

    <script src="bower_components/angular-widget/angular-widget.js"></script>
  </body>
</html>
